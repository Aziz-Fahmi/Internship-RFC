
    <div class="logo">
      <img src="assets/logorfc.png" alt="Logo">
    </div>

  

    <div class="login-box">
        <h2>S'authentifier</h2>
        <form [formGroup]="loginForm">
          <div class="user-box">
            <input formControlName="username" type="text" name="username" required="">
            <label>Pseudo</label>
          </div>
          <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')"  class="text-danger"> *Pseudo est obligatoire !! </small>



          <div class="user-box">
            <input formControlName="password" type="password" name="password" required="">
            <label>Mot de passe</label>
          </div>
          <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')"  class="text-danger"> *Pseudo est obligatoire !! </small>


          <button (click)="onlogin()" type="submit">
            Se connecter
          </button>
 
        </form>
      </div>
